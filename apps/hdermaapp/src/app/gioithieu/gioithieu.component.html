  <div class="container py-12 px-6 h-full mx-auto">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="xl:w-10/12 h-full">
        <div class="block bg-white shadow-lg rounded-lg">
          <div class="lg:flex lg:flex-wrap g-0 p-4 justify-center flex flex-row">
<div class="flex flex-col w-1/2">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="w-full">
    <ng-container matColumnDef="HoTen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ Và Tên </th>
      <td mat-cell *matCellDef="let row"> {{row.HoTen}} </td>
    </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="DoanhThu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Doanh Thu </th>
      <td mat-cell *matCellDef="let row"> {{row.DoanhThu}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
<div class="flex w-1/2">
  Chi Tiết
</div>

        </div>
      </div>
    </div>
  </div>
