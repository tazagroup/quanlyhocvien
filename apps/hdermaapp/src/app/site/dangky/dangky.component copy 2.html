<div class="flex flex-col">
  <div class="md:p-12 md:mx-6">
    <div class="m-auto p-4" routerLink="/">
      <img
        class="mx-auto w-48"
        src="/assets/image/logo.png"
        alt="logo"
      />
    </div>
    <div class="flex flex-col space-y-2 max-w-[400px]  m-auto">
      <mat-form-field appearance="outline">
        <mat-label>Họ và Tên</mat-label>
        <input matInput placeholder="Họ và Tên" type="text" [(ngModel)]="User.Hoten" [ngModelOptions]="{standalone: true}">
        <mat-icon matPrefix class="mr-4"><span class="material-icons">account_circle</span></mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Số Điện Thoại</mat-label>
        <input matInput placeholder="Số Điện Thoại" type="text" [(ngModel)]="User.SDT" [ngModelOptions]="{standalone: true}">
        <mat-icon matPrefix class="mr-4"><span class="material-icons">phone_iphone</span></mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mật Khẩu</mat-label>
        <input matInput placeholder="Mật Khẩu" type="password" [(ngModel)]="User.password" [ngModelOptions]="{standalone: true}">
        <mat-icon matPrefix class="mr-4"><span class="material-icons">vpn_key</span></mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Referral</mat-label>
        <input matInput placeholder="Referral" type="text" [(ngModel)]="User.ref_id" [ngModelOptions]="{standalone: true}" disabled>
        <mat-icon matPrefix class="mr-4"><span class="material-icons">link</span></mat-icon>
      </mat-form-field>
      <div class="text-center pt-1 mb-12 pb-1">
        <button mat-raised-button color="primary" (click)="Dangky(User,dialogTemplate)">Đăng Ký</button>
      </div>
      <div class="flex items-center m-auto pb-6">
        <span class="mb-0 mr-2">Đã Có Tài Khoản?</span> <span class="text-red-500" [routerLink]="['/dangnhap']" routerLinkActive="router-link-active" >Đăng Nhập</span>
      </div>

    </div>
  </div>
</div>
