<div class="!flex flex-col flex-auto min-w-0 relative">
  <div class="relative border-b-2 flex flex-row justify-between items-center p-3">
    <span class="material-icons p-2 hover:bg-gray-200 rounded-full" (click)="CloseDrawer()">
      arrow_back
    </span>
    <div class="text-xl">{{Detail.Title}}</div>
    <div>
      <button mat-raised-button color="primary" (click)="UpdateDanhmuc(Detail)">Cập Nhật</button>
    </div>
  </div>
  <div class="relative h-full w-full overflow-auto flex flex-col space-y-2 justify-between p-4">
    <div class="flex flex-row space-x-4 px-2">
      <div class="flex flex-col space-y-2 p-4 shadow w-1/3">
        <ng-container *ngIf="Detail.Hinhanh.spath; else elseTemplate">
          <div class="p-4 group relative">
            <img [src]="GetImage(Detail.Hinhanh.spath)" class="w-40 mx-auto rounded-md" />
            <div
              class="group-hover:block rounded-md hidden absolute inset-0 items-center justify-center bg-black opacity-10"
              (click)="onRemove(Detail.Hinhanh)">
              <span class="material-icons text-white flex items-center justify-center h-full">
                cancel
              </span>
            </div>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <ngx-dropzone (change)="onSelect($event)" [multiple]="false" class="flex flex-col spacey-3 !h-full">
            <ngx-dropzone-label>Chọn File</ngx-dropzone-label>
          </ngx-dropzone>
        </ng-template>
      </div>
      <div class="flex flex-col space-y-2 w-full">
        <mat-form-field appearance="outline" class="flex w-full">
          <mat-label>Tiêu đề</mat-label>
          <input matInput [(ngModel)]="Detail.Title" [ngModelOptions]="{standalone: true}" type="text"
            class="w-full text-xs" placeholder="Chuyên ngành" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="flex w-full">
          <mat-label>Slug</mat-label>
          <input matInput [(ngModel)]="Detail.Slug" [ngModelOptions]="{standalone: true}" type="text"
            class="w-full text-xs" placeholder="Slug" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="flex w-full">
          <mat-label> Ordering</mat-label>
          <input matInput [(ngModel)]="Detail.Ordering" [ngModelOptions]="{standalone: true}" type="text"
            class="w-full text-xs" placeholder="Ordering" />
        </mat-form-field>
      </div>
    </div>
  </div>
