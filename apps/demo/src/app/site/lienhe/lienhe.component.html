                    chính
                    xác địa chỉ email bạn cung cấp để chúng tôi có thể phản hổi tới bạn và vui lòng điền theo các mục chi

                <div class="pt-10 mx-auto lg:w-4/5 w-full">
                    <form action="w-full" [formGroup]="contactForm">
                        <div class="w-full space-y-5">
                            <div
                                class="w-full lg:space-x-5 flex lg:flex-row flex-col lg:space-y-0 space-y-3 lg:items-center">
                                <input type="text" placeholder="Tên của bạn *" [formControlName]="'Hoten'"
                                    class="border border-[#000000] rounded px-3 py-2 lg:w-1/2 w-full">
                                <input type="text" placeholder="Địa chỉ Email *"[formControlName]="'Email'"
                                    class="border border-[#000000] rounded px-3 py-2 lg:w-1/2 w-full">
                            </div>
                            <div
                                class="w-full lg:space-x-5 flex lg:flex-row flex-col lg:space-y-0 space-y-3 lg:items-center" >
                                <select type="text" [formControlName]="'Vande'"
                                    class="border border-[#000000] rounded px-3 py-2 lg:w-1/2 w-full ">
                                    <option value="" disabled>Vấn đề của bạn *</option>
                                    <option value="0">Mua sắm trực tuyến</option>
                                    <option value="1">Câu hỏi về giao dịch</option>
                                    <option value="2">Yêu cầu thành viên</option>
                                </select>
                                <input type="text" placeholder="Số điện thoại *" [formControlName]="'SDT'"
                                    class="border border-[#000000] rounded px-3 py-2 lg:w-1/2 w-full">
                            </div>
                            <div class="w-full">
                                <textarea name="" class="px-3 py-2 border border-[#000000] rounded h-36 w-full"
                                [formControlName]="'Mota'"
                                    placeholder="Tin nhắn *" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="flex items-center w-full mt-5 lg:pr-5">
                            <div class="lg:w-1/2 w-full py-2 rounded bg-[#231F20] text-white text-center" (click)="postContact()">Gửi</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lg:w-[1250px] mx-auto mt-10">
                <h3 class="font-bold text-3xl">Hệ thống cửa hàng</h3>
            </div>
        </div>
    </div>
    <div class="w-full lg:h-[100vh] relative mt-5 " *ngIf="items.length">
        <iframe class="w-full h-full google-map z-10 relative" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div
            class=" bg-white lg:px-10  py-12 lg:w-[450px] rounded lg:absolute lg:right-20 lg:top-1/2  lg:translate-y-[-50%] z-20">
            <div class="lg:flex items-center lg:space-x-3 lg:space-y-0 space-y-3 w-full text-sm relative z-10">
                <div class="flex lg:w-2/5">
                    <select name="" id="" class="p-3 border border-[#000000] w-full">
                        <option value="">Hồ Chí Minh</option>
                        <option value="">Đà Nẵng</option>
                        <option value="">Nha Trang</option>
                    </select>
                </div>
                <div class="lg:w-3/5">
                    <input type="text" class="w-full border border-[#000000] p-3" placeholder="Tên cửa hàng, khu vực"
                        name="" id="">
                </div>

            </div>
            <div class="boder-b border-gray-300 mt-5 w-full flex">
                <input class="text-sm w-full lg:p-3 py-3" type="text" placeholder="Tên cửa hàng">
            </div>
            <div class="h-96 overflow-auto scroll">
                <div class="border-b border-gray-300 flex items-center pb-5 cursor-pointer" (click)="getiframe(item)"
                    *ngFor="let item of items">
                    <div class="text-sm flex flex-col space-y-2">
                        <span class="">{{item.Title}}</span>
                        <p class="text-gray-400">{{item.Des}}</p>
                    </div>
                    <span class="material-icons text-[#434343] text-4xl">
                        location_on
                    </span>
                </div>
            </div>


        </div>
    </div>


</div>
