<div class="lg:max-w-7xl lg:p-8 p-2 m-auto">
    <ng-container *ngIf="state$ | async as state">
        <div class="flex flex-row space-x-2">
            <span class="material-icons text-green-500">check_circle</span>  
            <span> Bạn đã đặt thành công đơn hàng </span>  
            <span class="text-blue-500 font-bold">    {{state.MaDonHang}} </span>
        </div>
    </ng-container>
    <div class="flex flex-row space-x-2 justify-center">
        <button mat-raised-button [routerLink]="['/trang-chu']">Trang Chủ</button>
        <button mat-raised-button [routerLink]="['/san-pham']">Sản Phẩm</button>
</div>
</div>
